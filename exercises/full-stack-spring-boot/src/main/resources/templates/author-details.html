<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author detail page</title>
</head>
<body>

<h1 th:text="${author.firstName + ' ' + author.lastName}"></h1>
<div th:each="book: ${books}">
    <ul>
        <li>Title: <span th:text="${book.getTitle()}"></span></li>
        <li>Number of pages: <span th:text="${book.getNumberOfPages()}"></span></li>
        <li>Release year: <span th:text="${book.getYearIssued()}"></span></li>
    </ul>
</div>

</body>
</html>
